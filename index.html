<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="city-search">Search for a City:</label>
                <input type="text" class="form-control" id="city-search" placeholder="Enter city name">
                <button class="btn btn-primary mt-2" id="search-btn">Search</button>
            </div>
            <div class="mt-4">
                <ul id="cityList" class="list-group">
                    <!-- List of previously searched cities will go here -->
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 id="city-name" class="card-title"><p id="current-date"></p></h2>
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="mt-4">
                <h2>5-Day Forecast</h2>
                <div class="row" id="forecast-cards">
                    <!-- Forecast cards for 5 upcoming days will go here -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
