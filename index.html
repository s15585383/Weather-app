<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSX huddled7lWI9YzdfILop2qKGON2vlwGnjjUqVEJKoOoVwtT+uPWqfjAglxMVz0s2jB9eAJoz+nCdqC5aZxkseeCQLzTQA=" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <h1>Weather Dashboard</h1>
        <form id="search-form" class="mb-3">
          <div class="input-group">
            <input type="text" id="city-search" name="city" class="form-control" placeholder="Enter city name">
            <div class="input-group-append">
              <button type="submit" id="search-button" class="btn btn-primary">Search</button>
            </div>
            <input type="text" id="country-code" name="country" class="form-control mt-2" placeholder="Optional: Country Code">
          </div>
        </form>
        <ul id="search-history-list" class="list-group"></ul>
        <div id="current-weather" class="card mt-3">
          <h5 class="card-header">Current Weather</h5>
          <div class="card-body">
            <p id="city-name"></p>
            <p id="date"></p>
            <img id="weather-icon" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384- mengucap5xYl2t+0tSQ5hWjabxhwlAt6xJwYLz7  tSjHAOL  xucM4  jL  hNq7tNg9P  fn+k" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-oihDbOHvqpBozqCgY5+jQ+yBjUjcjA7Spc64vZwHrUTLNjzwOo4LUvVB9RyXNTRu" crossorigin="anonymous"></script>

  <script> src="./assets/js/script.js"</script>
</body>
</html>
